<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Tools</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .tools-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .tool-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        .tool-card img {
            max-width: 100px;
            height: auto;
        }
        .tool-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Web3 Tools</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <section class="tools-section">
            <div class="tool-card">
                <img src="https://metamask.io/images/favicon-32x32.png" alt="MetaMask">
                <h3>MetaMask</h3>
                <p>Web3 Wallet</p>
            </div>
            <div class="tool-card">
                <img src="https://www.ledger.com/favicon.ico" alt="Ledger">
                <h3>Ledger</h3>
                <p>Hardware Wallet</p>
            </div>
            <!-- Add more tool cards as needed -->
        </section>
    </div>
</body>
</html>
