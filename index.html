<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            padding: 0 20px;
            text-transform: uppercase;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background: #e8491d;
            padding: 10px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
        }
        .tools-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .tool-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        .tool-card img {
            max-width: 100px;
            height: auto;
        }
        .tool-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Web3 Tools</h1>
        </div>
    </header>
    <nav>
        <a href="wallets.html">Wallets</a>
        <a href="analytics.html">Analytics</a>
        <a href="other.html">Other</a>
    </nav>
    <div class="container">
        <section class="tools-section">
            <div class="tool-card">
                <img src="https://metamask.io/images/favicon-32x32.png" alt="MetaMask">
                <h3>MetaMask</h3>
                <p>Web3 Wallet</p>
            </div>
            <div class="tool-card">
                <img src="https://www.ledger.com/favicon.ico" alt="Ledger">
                <h3>Ledger</h3>
                <p>Hardware Wallet</p>
            </div>
            <!-- Add more tool cards as needed -->
        </section>
    </div>
</body>
</html>
